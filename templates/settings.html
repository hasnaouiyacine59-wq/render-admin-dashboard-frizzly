{% extends "base.html" %}

{% block title %}Settings - FRIZZLY Admin{% endblock %}
{% block page_title %}Settings{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="table-card">
            <h5 class="mb-4"><i class="bi bi-person-circle me-2"></i>Profile Settings</h5>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" value="{{ current_user.name }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" value="{{ current_user.email }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Role</label>
                    <input type="text" class="form-control" value="{{ current_user.role }}" disabled>
                </div>
                <button type="submit" class="btn btn-gradient">
                    <i class="bi bi-check-circle me-2"></i>Update Profile
                </button>
            </form>
        </div>
    </div>
    
    <div class="col-md-6">
        <div class="table-card">
            <h5 class="mb-4"><i class="bi bi-shield-lock me-2"></i>Change Password</h5>
            <form method="POST" action="{{ url_for('change_password') }}">
                <div class="mb-3">
                    <label class="form-label">Current Password</label>
                    <input type="password" name="current_password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">New Password</label>
                    <input type="password" name="new_password" class="form-control" required minlength="6">
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm New Password</label>
                    <input type="password" name="confirm_password" class="form-control" required minlength="6">
                </div>
                <button type="submit" class="btn btn-gradient">
                    <i class="bi bi-key me-2"></i>Change Password
                </button>
            </form>
        </div>
    </div>
</div>

<div class="table-card mt-4">
    <h5 class="mb-4"><i class="bi bi-info-circle me-2"></i>System Information</h5>
    <div class="row">
        <div class="col-md-4">
            <p class="text-muted mb-1">Version</p>
            <p><strong>1.0.0</strong></p>
        </div>
        <div class="col-md-4">
            <p class="text-muted mb-1">Database</p>
            <p><strong>Firebase Firestore</strong></p>
        </div>
        <div class="col-md-4">
            <p class="text-muted mb-1">Server</p>
            <p><strong>Flask + SocketIO</strong></p>
        </div>
    </div>
</div>
{% endblock %}
