{% extends "base.html" %}

{% block title %}Edit Product - FRIZZLY Admin{% endblock %}
{% block page_title %}Edit Product{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="table-card">
            <h5 class="mb-4"><i class="bi bi-pencil me-2"></i>Edit Product</h5>
            
            <form method="POST" enctype="multipart/form-data">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Product Name *</label>
                        <input type="text" class="form-control" name="name" value="{{ product.name }}" required>
                    </div>
                    
                    <div class="col-md-6">
                        <label class="form-label">Price * (number only)</label>
                        <input type="number" step="0.01" class="form-control" name="price" value="{{ product.price }}" required>
                    </div>
                    
                    <div class="col-md-6">
                        <label class="form-label">Category *</label>
                        <select class="form-select" name="category" required>
                            {% for cat in categories %}
                            <option value="{{ cat }}" {% if product.category == cat %}selected{% endif %}>{{ cat }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="col-md-6">
                        <label class="form-label">In Stock</label>
                        <div class="form-check form-switch mt-2">
                            <input class="form-check-input" type="checkbox" name="inStock" id="inStock" {% if product.inStock %}checked{% endif %}>
                            <label class="form-check-label" for="inStock">
                                Product is in stock
                            </label>
                        </div>
                    </div>
                    
                    <div class="col-12">
                        <label class="form-label">Current Image</label>
                        {% if product.imageUrl %}
                        <div class="mb-2">
                            <img src="{{ product.imageUrl }}" alt="{{ product.name }}" style="max-width: 200px; max-height: 200px; object-fit: contain;" class="border rounded p-2">
                        </div>
                        {% endif %}
                        
                        <label class="form-label">Update Image</label>
                        <div class="mb-2">
                            <input type="file" class="form-control" name="imageFile" id="imageFile" accept="image/*">
                            <small class="text-muted">Upload new image (JPG, PNG, WebP) - Max 5MB</small>
                        </div>
                        <div class="text-center my-2">
                            <strong>OR</strong>
                        </div>
                        <input type="url" class="form-control" name="imageUrl" id="imageUrl" value="{{ product.imageUrl }}" placeholder="https://example.com/image.jpg">
                        <small class="text-muted">Update image URL</small>
                    </div>
                    
                    <div class="col-12">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" name="description" rows="3">{{ product.description }}</textarea>
                    </div>
                    
                    <div class="col-12">
                        <hr>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-gradient">
                                <i class="bi bi-check-circle me-2"></i>Update Product
                            </button>
                            <a href="{{ url_for('products') }}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle me-2"></i>Cancel
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.getElementById('imageFile').addEventListener('change', function() {
    if (this.files.length > 0) {
        document.getElementById('imageUrl').disabled = true;
    } else {
        document.getElementById('imageUrl').disabled = false;
    }
});

document.getElementById('imageUrl').addEventListener('input', function() {
    if (this.value.trim() && this.value !== '{{ product.imageUrl }}') {
        document.getElementById('imageFile').disabled = true;
    } else {
        document.getElementById('imageFile').disabled = false;
    }
});
</script>
{% endblock %}
