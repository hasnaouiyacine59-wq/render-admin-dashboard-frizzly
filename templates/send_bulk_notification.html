{% extends "base.html" %}

{% block title %}Send Bulk Notification - FRIZZLY Admin{% endblock %}
{% block page_title %}Send Bulk Notification{% endblock %}

{% block content %}
<div class="table-card">
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Title *</label>
            <input type="text" name="title" class="form-control" placeholder="Notification title" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Message *</label>
            <textarea name="message" class="form-control" rows="4" placeholder="Notification message" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Target Audience</label>
            <select name="target" class="form-select">
                <option value="all">All Users</option>
                <option value="active">Active Users Only</option>
            </select>
        </div>
        
        <div class="alert alert-warning">
            <i class="bi bi-exclamation-triangle me-2"></i>
            This will send a push notification to all selected users.
        </div>
        
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-gradient">
                <i class="bi bi-send me-2"></i>Send Notification
            </button>
            <a href="{{ url_for('notifications') }}" class="btn btn-outline-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
