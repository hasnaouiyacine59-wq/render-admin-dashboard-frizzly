{% extends "base.html" %}

{% block title %}Add Driver - FRIZZLY Admin{% endblock %}
{% block page_title %}Add New Driver{% endblock %}

{% block content %}
<div class="table-card">
    <form method="POST">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Name *</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Phone *</label>
                <input type="tel" name="phone" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Vehicle Type</label>
                <select name="vehicle_type" class="form-select">
                    <option value="bike">Bike</option>
                    <option value="scooter">Scooter</option>
                    <option value="car">Car</option>
                    <option value="van">Van</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Vehicle Number</label>
                <input type="text" name="vehicle_number" class="form-control" placeholder="ABC-1234">
            </div>
        </div>
        
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-gradient">
                <i class="bi bi-check-circle me-2"></i>Add Driver
            </button>
            <a href="{{ url_for('drivers') }}" class="btn btn-outline-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
